<!DOCTYPE html>
<html>
<head>
<style>
.grid-container {
  display: grid;
  height: 1000px;
  align-content: center;
  grid-template-columns: auto auto;
  grid-gap: 10px;
  background-color: white;
  padding: 10px;
}
.grid-container > div {
  background-color: black;
  text-align: center;
  padding: 130px 0;
  font-size: 30px;
}
</style>
</head>
<body>


<div class="grid-container">
  <div>1</div>
  <div>2</div>
  <div>3</div>  
  <div>4</div>
   
</div>


</body>
</html>
