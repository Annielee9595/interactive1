<!DOCTYPE html>
<html>

<head>
  
  <title>Annie</title>
 
  <style>
  .taco {
  width: 900px;
  height: auto;
  margin: 100px auto 20px auto;
}

.slide {
  text-align: center;
  font: bold 30px/350px sans-serif;
}

.page1 {
  background: #e6e6e6;
}

.page2 {
  background: #d9d9d9;
}

.page3 {
  background: #cccccc;
}

.page4 {
  background: #bfbfbf;
}

.page5 {
  background: #b3b3b3;
}

.page6 {
  background: #a6a6a6;
}




</style>

</head>

<body>
  
<div class="taco">
  <div class="slide page1">slide1</div>
  <div class="slide page2">slide2</div>
  <div class="slide page3">slide3</div>
  <div class="slide page4">slide4</div>
  <div class="slide page5">slide5</div>
  <div class="slide page6">slide6</div>
</div>



  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

<script>
(function($){
$.fn.slideShow = function(settings){  

  settings = $.extend({message:'<p class="clickMe">Click slides to progress through presentation</p>'},settings);
var list = $(this);
var listItems = list.children('.slide');
var listHeight = $(listItems).css('height');
var listWidth = $(listItems).css('width');
  
$(listItems).addClass('go');
$(listItems).last().addClass('stop').removeClass('go');
  
list.append(listItems.get().reverse());

$(listItems).first().append('<p class="clickMe">'+settings.message+'</p>');

$('.clickMe').css({
  'font-size':'12px',
  'line-height':'12px',
  'font-weight':'normal',
  'text-align':'center',
  'position':'absolute',
  'bottom':'0px',
  'background':'rgba(255,255,255,.45)',
  'padding':'10px 0 20px 0',
  'margin':'0px',
  'width':'100%'
  });

$(list).css({
  'height':listHeight,
  'overflow':'hidden',
  'position':'relative'});
$('.slide').css({
  'width':listWidth,
  'position':'absolute',
  'top':'0px',
  'left':'0px',
  'cursor':'pointer'});

$('.go').on('click',function(){
$(this).fadeOut(250);
});

$('.stop').on('click',function(){
$('.go').fadeIn(250);
});

};
})(jQuery);

$('.taco').slideShow({message:'this is cool'});



</script>

</body>
</html>
