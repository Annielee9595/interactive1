 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

<script>
var i=0;
$(".img").hide();
$("#img1").show();
 $("#btn1").hide();
function slide()
{
var array=["#img1","#img2","#img3","#img4","#img5","#img6","#img7","#img8","#img9","#img10"];

$(function()
 {
 $("#btn2").click(function()
    {$(".img").hide()
   $(array[i]).hide();
   $(array[i+1]).show();
   i++;
   if(i==9)
   {
     $("#btn2").hide();
      $("#btn1").show();
   }else if(i>0 && i<9)
     {
       $("#btn2").show();
      $("#btn1").show();
     }
 });
         
 $("#btn1").click(function()
    {//alert(i);
       $(".img").hide()
          
   $(array[i]).hide();
   $(array[i-1]).show();
    i--;
           if(i==0)
   {
    $("#btn1").hide();
      $("#btn2").show();
   }else if(i>0 && i<9)
     {
       $("#btn2").show();
      $("#btn1").show();
     }
         });
       
});
 
}
